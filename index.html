    <h1>Scam QR Code Generator</h1>

    <div id="qrcode"></div>

    <script>
        $(document).ready(function() {
            $('#generate-button').click(function() {
                var text = $('#text-input').val();
                $('#qrcode').empty(); // Clear previous QR code
                if (text) {
                    $('#qrcode').qrcode(text);
                } else {
                    alert('Please enter a valid URL or text');
                }
            });
        });
    </script>
