```html
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Approve Action</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif; 
            background: #07102a; 
            color: #e6eaf2; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }
        .card {
            background: #0d1a3a; 
            padding: 28px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.35); 
            text-align: center; 
            width: 320px; 
        }
        button {
            padding: 14px 22px; 
            font-size: 16px; 
            border-radius: 8px; 
            border: none; 
            background: #2f6bff; 
            color: #fff; 
            cursor: pointer; 
            width: 100%; 
            transition: background 0.3s;
        }
        button:disabled {
            background: #aaa; /* Gray background for disabled button */
            cursor: not-allowed; /* Change cursor for disabled state */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Approve Action</h1>
        <button id="approveBtn">Approve</button>
    </div>

    <script>
        const btn = document.getElementById("approveBtn");
        btn.addEventListener("click", () => {
            btn.disabled = true; // Disable the button
            btn.innerText = "Processing..."; // Update button text
            setTimeout(() => {
                btn.innerText = "Approved"; // Change text to "Approved"
                btn.style.background = "#4CAF50"; // Change color to indicate success
            }, 2000); // Delay for 2 seconds
        });
    </script>
</body>
</html>
